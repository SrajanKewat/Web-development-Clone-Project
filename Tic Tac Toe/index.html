<!DOCTYPE html>
<html lang="en">

    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
</head>

                    </div>
                    <div class="box box2">
                        <div class="none2"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="box box3">
                        <div class="none3"></div>
                    </div>
                    <div class="box box4">
                        <div class="none4"></div>
                    </div>
                    <div class="box box5">
                        <div class="none5"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="box box6">
                        <div class="none6"></div>
                    </div>
                    <div class="box box7">
                        <div class="none7"></div>
                    </div>
                    <div class="box box8">
                        <div class="none8"></div>
                    </div>
                </div>
            </div>
        <div class="winner">Winner :</div>
        </div>
        
        
    </div>
